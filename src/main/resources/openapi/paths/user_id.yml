patch:
  tags:
    - user
  summary: Patch user
  description: Patch User in bd
  operationId: patchUser
  parameters:
    - name: id
      in: path
      description: 'The id that needs to be fetched. Use 123 for example. '
      required: true
      schema:
        type: string
      example: 65787beb3b8aa13a463cf7af
  requestBody:
    description: Patch user object
    content:
      '*/*':
        schema:
          $ref: '../schemas/user/UserPatchRq.yml'
    required: true
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: '../schemas/user/UserPatchRs.yml'
    500:
      description: Something went wrong
      content:
        application/json: { }
