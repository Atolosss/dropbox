get:
  tags:
    - user
  summary: Get user for email
  description: Get user information
  operationId: findByEmail
  parameters:
    - name: email
      in: path
      description: 'The email that needs to be fetched. Use 123@mail.ru for example. '
      required: true
      schema:
        type: string
      example: 123@mail.ru
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            ref: '../schemas/user/UserRs.yml'
    404:
      description: Users not found
      content:
        application/json: { }
put:
  tags:
    - user
  summary: Update user
  description: Update user information
  operationId: updateUserByEmail
  parameters:
    - name: email
      in: path
      description: 'The email that needs to update. Use 123@mail.ru for example. '
      required: true
      schema:
        type: string
      example: 123@mail.ru
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            ref: '../schemas/user/UserRs.yml'
    404:
      description: Users not update
      content:
        application/json: { }