get:
  tags:
    - file
  summary: Get user files
  operationId: getFiles
  parameters:
    - name: id
      in: path
      description: 'User id'
      required: true
      schema:
        type: integer
        format: int64
      example: 65787
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: '../schemas/user/FileMetaRsList.yml'
    404:
      description: User not found exception
      content:
        application/json: { }
