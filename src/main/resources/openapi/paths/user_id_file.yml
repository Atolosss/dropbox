get:
  tags:
    - user
  summary: Get user files
  operationId: getUserFiles
  parameters:
    - name: id
      in: path
      description: 'User id'
      required: true
      schema:
        type: integer
      example: 65787
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: '../schemas/user/FileRsList.yml'
    404:
      description: User not found exception
      content:
        application/json: { }
