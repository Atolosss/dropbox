get:
  tags:
    - file
  summary: Get file
  description: Get file in bd
  operationId: getFile
  parameters:
    - name: id
      in: path
      description: 'The id that needs to be fetched. Use 123 for example. '
      required: true
      schema:
        type: integer
      example: 65787
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: '../schemas/user/FileRs.yml'
    404:
      description: File not found
      content:
        application/json: { }

delete:
  tags:
    - file
  summary: Delete file
  description: Delete File in bd
  operationId: deleteFile
  parameters:
    - name: id
      in: path
      description: 'The id that needs to be fetched. Use 123 for example. '
      required: true
      schema:
        type: string
      example: 65787beb3b8aa13a463cf7af
  responses:
    200:
      description: Success
      content:
        application/json: { }

patch:
  tags:
    - file
  summary: Patch file
  description: Patch file in bd
  operationId: patchFile
  parameters:
    - name: id
      in: path
      description: 'The id that needs to be fetched. Use 123 for example. '
      required: true
      schema:
        type: string
      example: 65787beb3b8aa13a463cf7af
  requestBody:
    description: Patch user object
    content:
      '*/*':
        schema:
          $ref: '../schemas/user/FilePatchRq.yml'
    required: true
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: '../schemas/user/FileRs.yml'
    500:
      description: Something went wrong
      content:
        application/json: { }
